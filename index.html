<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵かき魚が泳ぐ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87ceeb;
        }
        #drawing-controls {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .control-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .slider-label {
            font-size: 14px;
            white-space: nowrap;
        }
        input[type="range"] {
            width: 100px;
        }
        input[type="file"] {
            display: none;
        }
        #loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="loading-indicator">
        <div class="loading-spinner"></div>
        背景を削除中...
    </div>
    <div id="drawing-controls">
        <label class="file-upload">
            🎨 お絵かきの魚をアップロード
            <input type="file" accept="image/*" onchange="handleFileSelect(event)">
        </label>
        <button class="control-button" onclick="duplicateFish()">🐟 魚を増やす</button>
        <div class="slider-container">
            <span class="slider-label">大きさ:</span>
            <input type="range" min="50" max="150" value="100" oninput="adjustFishSize(this.value)">
        </div>
        <div class="slider-container">
            <span class="slider-label">速さ:</span>
            <input type="range" min="50" max="150" value="100" oninput="adjustFishSpeed(this.value)">
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
